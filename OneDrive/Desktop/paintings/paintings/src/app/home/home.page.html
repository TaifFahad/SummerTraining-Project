<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="logo">
      <img src="assets/LOGO.png" class="logo" />
    </div>
    <div class="found">
      <p>({{ paintings.length }}) Found</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="!loading; else loadingTemplate">
    <div class="Card container">
      <div class="card-container">
        <ion-card *ngFor="let painting of paintings" (click)="viewDetails(painting)">
          <div class="card-content">
            <img [alt]="painting.title" [src]="painting.primaryImage" />
            <ion-card-header>
              <ion-card-subtitle>{{ painting.artistDisplayName ? painting.artistDisplayName : 'Undefined Artist' }}</ion-card-subtitle>
              <ion-card-title>{{ painting.title }}</ion-card-title>
              <div class="like-button-container">
                <ion-button 
                  fill="clear" 
                  class="like-button" 
                  (click)="toggleLike(painting, $event)">
                  <ion-icon [name]="painting.liked ? 'heart' : 'heart-outline'" size="medu"></ion-icon>
                </ion-button>
              </div>
            </ion-card-header>
          </div>
        </ion-card>
      </div>
    </div>
  </ng-container>
  <ng-template #loadingTemplate>
    <div class="loading-container">
      <ion-progress-bar type="indeterminate" color="medium"></ion-progress-bar>
    </div>
  </ng-template>
</ion-content>
